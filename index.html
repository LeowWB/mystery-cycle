<!DOCTYPE HTML>
<html>
    <head>
        <title>Mystery Cycle</title>
        <script src="search.js"></script>
    </head>
    <body>
        <h1>Mystery Cycle</h1>
        <h4>
            you can key in either a name or an id into the seiyuu textbox. if you key in a name, we will assume the top search result is the correct one.
        </h4>
        <p>
            <a href=".">click here to find ids</a>
        </p>
        <p>
            username
            <input type="text" value="Bonkers4Honkers" id="username_input"></input>
        </p>
        <p>
            seiyuu
            <input type="text" id="seiyuu_input"></input>
            <input type="button" id="seiyuu_search_button" value="search" onclick="searchBySeiyuu()"></input>
        </p>
        <p>
            <h2 id="seiyuu_name"></h2>
            <h4 id="seiyuu_id"></h4>
            <img id="seiyuu_img"></img>
            <table id="roles_table"></table>
            <h3 id="empty_search_text" hidden=true>no entries found; seems like you've never heard this person's voice before</h3>
        </p>
    </body>

    <script>
        document.getElementById("seiyuu_input").addEventListener("keyup", ({key}) => {
            if (key === "Enter") {
                searchBySeiyuu();
            }
        });
    </script>
</html>
